<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
    <title>Register</title>
    <script src="js/register.js" defer></script>
  </head>
  <body>
    <h1>Register here</h1>
    <form id="register">
      <h3 id="err"></h3>
      <label for="fullName">Full name</label>
      <input type="text" name="fullName" placeholder="James Bond" />
      <label for="email">Email</label>
      <input type="text" name="email" placeholder="bon@james.com" />
      <label for="password">Password</label>
      <input type="password" name="password" placeholder="12345" />
      <label for="repeat_password">Repeat Password</label>
      <input type="password" name="repeat_password" placeholder="12345" />
      <button type="submit">Register</button>
    </form>
    <p>Do you want to <a href="./login.html"> login ?</a></p>
  </body>
</html>
